<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Haraka Manual &raquo; queue/qmail-queue plugin</title>
        <link rel="stylesheet" type="text/css" href="/reset.css">
        <link rel="stylesheet" type="text/css" href="/chapter.css">
        <link rel="stylesheet" type="text/css" href="/sh_emacs.css">
        <script type="text/javascript" src="/sh_main.min.js"></script>
        <script type="text/javascript" src="/sh_javascript.min.js"></script>
        <script type="text/javascript">
        window.onload = function () {
            var pres = document.getElementsByTagName("pre"),
                text;

            for (var i = 0; i < pres.length; ++i) {
                text = pres[i].innerText || "";

                if (!(/^\s*\$/).test(text)) {
                    pres[i].className = "sh_javascript";
                }
            }

            sh_highlightDocument();
        }
        </script>
    </head>
    <body>
        <div id="content">
            <h1>queue/qmail-queue</h1>

<p>This plugin delivers the mail to the <code>qmail-queue</code> program, which can be used
for both inbound and outbound delivery.</p>

<h2>Configuration</h2>

<ul>
<li><p>qmail-queue.path</p>

<p>The path to the <code>qmail-queue</code> binary. Default: <code>/var/qmail/bin/qmail-queue</code></p></li>
</ul>

        </div>
    </body>
</html>
